            draggable="true"
          />

            class="item"
            id="item3"
            draggable="true"
          />
          <img
            src="img/cheese.png"
            alt="Товар 4"
            class="item"
            id="item4"
            draggable="true"
          />
        </div>
        <div class="shelf">
          <img
            src="img/meat.png"
            alt="Товар 5"
            class="item"
            id="item5"
            draggable="true"
          />
          <img
            src="img/leg.png"
            alt="Товар 6"
            class="item"
            id="item6"
            draggable="true"
          />
          <img
            src="img/chips.png"

          />

        <div class="shelf">
          <img
            src="img/pineapple.png"
            alt="Товар 8"
            class="item"
            id="item8"
            draggable="true"
          />
          <img
            src="img/banana.png"
            alt="Товар 9"
            class="item"
            id="item9"
            draggable="true"
          />
          <img
            src="img/apple.png"
            alt="Товар 10"
            class="item"
            id="item10"
            draggable="true"
          />
          <img
            src="img/salad.png"
            alt="Товар 11"
            class="item"
            id="item11"
            draggable="true"
          />
        </div>
      </div>
      <div class="cart-area">
        <div id="cart" class="cart"></div>
        <button id="checkout" class="checkout-btn" style="display: none">
          Оплатить корзину
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
